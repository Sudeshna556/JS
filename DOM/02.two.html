<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM Manipulation </title>
    <style>
        .bg-col{
            background-color: #212121;
            color:white;
        }
    </style>
</head>
<body class ="bg-col">
    

    <div class =" parent ">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>

    </div>
    </body>
    <script>
        //task 1: select the parent element then check what values it contains.
        // document.querySelector('.parent')
        const parent = document.querySelector('.parent')
        console.log(parent);
       
        console.log(parent.children);
        console.log(parent.children[1].innerHTML); // accessing an element ,[1] is tuesday
    //The innerHTML property of an HTML element can be used to get or set the element's internal HTML content as an HTML string.
     // or using for loop
        for(let i=0;i<parent.children.length;i++){
            console.log(parent.children[i].innerHTML);
        }
        parent.children[1].style.color = "orange"; // add css
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);

        const dayOne = document.querySelector('.day')
        console.log(dayOne);
        console.log(dayOne.parentElement);
        console.log(dayOne.nextElementSibling);

        // nodeList or childNodes are complete tree structure
        // console.log("Nodes: ",parent.childNodes);
    </script>
    
</html>
